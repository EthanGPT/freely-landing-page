<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="freelyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a42ff"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="softGlow" x="-15%" y="-40%" width="130%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#softGlow)">
    <text x="10" y="82" fill="url(#freelyGradient)" font-family="'Inter', 'Poppins', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" letter-spacing="-2">
      Freely
    </text>
  </g>
</svg>
